syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.mateuspada";
option java_outer_classname = "MicronautGrpcDemo";
option objc_class_prefix = "HLW";

package com.mateuspada;

service MicronautGrpcDemoService {
  rpc send (MicronautGrpcDemoRequest) returns (MicronautGrpcDemoReply) {}
}

message MicronautGrpcDemoRequest {
  string name = 1;
}

message MicronautGrpcDemoReply {
  string message = 1;
}